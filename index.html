<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Mavericks Balitaan">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Calculator</title>
</head>

<body>
    <div class="container">
        <div class="display" id="disp">
            <div class="firstDisp">First Line</div>
            <div class="secDisp">Second Line</div>
        </div>
        <div class="secRow">
            <button class="clear" id="clr">Clear</button>
            <button class="backspace" id="bspace">Backspace</button>
        </div>
        <div class="keypad">
            <button class="keypadBtn" id="keypad7">7</button>
            <button class="keypadBtn" id="keypad8">8</button>
            <button class="keypadBtn" id="keypad9">9</button>
            <button class="keypadBtn" id="divide">÷</button>
            <button class="keypadBtn" id="keypad4">4</button>
            <button class="keypadBtn" id="keypad5">5</button>
            <button class="keypadBtn" id="keypad6">6</button>
            <button class="keypadBtn" id="x">x</button>
            <button class="keypadBtn" id="keypad1">1</button>
            <button class="keypadBtn" id="keypad2">2</button>
            <button class="keypadBtn" id="keypad3">3</button>
            <button class="keypadBtn" id="minus">-</button>
            <button class="keypadBtn" id="point">.</button>
            <button class="keypadBtn" id="keypad0">0</button>
            <button class="keypadBtn" id="equal">=</button>
            <button class="keypadBtn" id="plus">+</button>
        </div>
    </div>
    <footer class="footer">
        Copyright ©
        2022
        <a href="https://github.com/mavericks-db">mavericks-db</a>
        <img src="github-logo.png" alt="github-logo" width="14">
    </footer>
</body>

</html>
