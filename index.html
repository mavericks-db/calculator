<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Mavericks Balitaan">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Calculator</title>
</head>

<body>
    <div class="container">
        <div class="display" id="disp">
            <div class="firstDisplay" id="firstDisplay"></div>
            <div class="secondDisplay" id="secondDisplay">0</div>
        </div>
        <div class="secRow">
            <button class="clear" id="clr">Clear</button>
            <button class="backspace" id="backspace">Backspace</button>
        </div>
        <div class="keypad">
            <button class="keypadBtn" data-value="7">7</button>
            <button class="keypadBtn" data-value="8">8</button>
            <button class="keypadBtn" data-value="9">9</button>
            <button class="operatorBtn" data-value="/">÷</button>
            <button class="keypadBtn" data-value="4">4</button>
            <button class="keypadBtn" data-value="5">5</button>
            <button class="keypadBtn" data-value="6">6</button>
            <button class="operatorBtn" data-value="*">x</button>
            <button class="keypadBtn" data-value="1">1</button>
            <button class="keypadBtn" data-value="2">2</button>
            <button class="keypadBtn" data-value="3">3</button>
            <button class="operatorBtn" data-value="-">-</button>
            <button class="pointBtn" id="point" data-value=".">.</button>
            <button class="keypadBtn" data-value="0">0</button>
            <button class="equalBtn" id="equal" data-value="=">=</button>
            <button class="operatorBtn" data-value="+">+</button>
        </div>
    </div>
    <footer class="footer">
        Copyright ©
        2022
        <a href="https://github.com/mavericks-db">mavericks-db</a>
        <img src="github-logo.png" alt="github-logo" width="14">
    </footer>
</body>

</html>
